        ${list}
      select_currency_for_withdraw: |
        Select currency for withdraw
      enter_amount_for_withdraw: |
        Enter amount for withdraw
      withdraw_link_created: |
        Link for withdraw created successfully.
        Link life time 24 hours.

        Link: ${link}
      subscription_closely_expired:
        Your subscription to the channel (${channelName}) will expire tomorrow, would you like to renew it?
      total_statistics: |
        Statistics by channel *${channelName}* of: *${month}*

        Total:
        Subscribers: *${totalSubscribersCount}*
        New subscribers: *${newSubscribersCount}*
        Subscribers who renew subscription: *${renewSubscribersCount}*
        Kicked subscribers: *${kickedUsersCount}*
        Entrances by links: *${entrancesCount}*
        Conversion: *${conversion}*
      tagged_statistics: |
        Tag: *${tagName}*
        Subscribers: *${totalSubscribersCount}*
        New subscribers: *${newSubscribersCount}*
        Subscribers who renew subscription: *${renewSubscribersCount}*
        Kicked subscribers: *${kickedUsersCount}*
        Entrances by links: *${entrancesCount}*
        Conversion: *${conversion}*
      last_tariff_no_enable_for_delete: |
        The last tariff is not available for deletion
      no_have_subscriptions: |
        You have no subscriptions at the moment.
      no_funds_on_balances: |
        There are no funds on your balance for withdrawal.
      attach_photo: |
        Attach an image for the channel, users will see it when they subscribe.
        If you don't want to add or change an image just send a "-"
        ${ photo ? 'Current Image: ' + photo : ''}
      create_subscription_link: |
        Enter the tag name to create a link. This is for tracking traffic sources.
      no_have_subscription_link: |
        You have not subscription links
      choose_language: |
        Choose channel language. The selected language will be used to notify users.
      periods:
